version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tgshop_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tgshop
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d tgshop']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tgshop_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tgshop_api
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
      - CORS_ORIGINS=http://localhost:3100
      - COOKIE_SECURE=false
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tgshop?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=change_me_to_a_secure_random_string_at_least_32_chars
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - TELEGRAM_WEBHOOK_BASE_URL=${TELEGRAM_WEBHOOK_BASE_URL:-https://your-public-domain.com}
      - SELLER_BOT_WEBHOOK_SECRET=${SELLER_BOT_WEBHOOK_SECRET:-change_me_seller_bot_webhook_secret}
      - SELLER_BOT_TOKEN=${SELLER_BOT_TOKEN:-change_me_seller_bot_token}
      - PAYMENT_SIGNATURE_STRICT=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: tgshop_dashboard
    ports:
      - '3100:3100'
    environment:
      - NODE_ENV=production
      - PORT=3100
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3000
      - API_INTERNAL_BASE_URL=http://api:3000
    depends_on:
      - api
    restart: unless-stopped

  seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: tgshop_seed
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tgshop?schema=public
      - SEED_ADMIN_EMAIL=admin@example.com
      - SEED_ADMIN_PASSWORD=Admin123!
      - SEED_SELLER_EMAIL=merchant@example.com
      - SEED_SELLER_PASSWORD=Merchant123!
      - SEED_SELLER_STORE_SLUG=demo
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npm", "run", "seed"]
    restart: "no"

volumes:
  postgres_data:
  redis_data:
